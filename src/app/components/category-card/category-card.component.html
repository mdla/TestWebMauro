<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{category.title}}</mat-card-title>
    
  </mat-card-header>
  <img mat-card-image src="{{category.image}}">
  <mat-card-content>
    <p>
        {{category.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick()">Ver</button>    
  </mat-card-actions>
</mat-card>
